<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Score App</title>
    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Import Javascript -->
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12" id="header"></div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="options-container">
                    <!-- Golf course list -->
                    <div class="form-group mt-2 mb-1">
                        <label for="course-select">Select Course</label>
                        <select class="form-control" id="course-select"></select>
                    </div>
                    <!-- Tee list -->
                    <div class="form-group mb-3">
                        <label for="tee-box-select">Select Tee</label>
                        <select class="form-control" id="tee-box-select"></select>
                    </div>
                </div>
            </div>
        </div>
        <!-- Generates scorecard -->
        <div class="row" id="scorecard-container">
            <div class="col-lg-12" id="scorecard">
                <!-- Front 9 holes -->
                <div class="table-responsive">
                    <table class="table table-bordered" id="front9">
                    </table>
                </div>
                <!-- Back 9 holes -->
                <div class="table-responsive">
                    <table class="table table-bordered" id="back9">
                    </table>
                </div>
                <div class="d-flex flex-column flex-sm-row align-items-start justify-content-between">
                    <!-- Add new player input / button -->
                    <div>
                        <input id="new-list-name-input" placeholder="Enter Player Name">
                        <button class="btn btn-primary" id="addPlayer">Add Player</button>
                    </div>
                    <!-- Clear scores button -->
                    <div>
                        <button type="button" class="btn btn-danger" id="resetCard">Reset Card</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
